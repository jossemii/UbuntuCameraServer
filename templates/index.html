<!DOCTYPE html>
<html>
<head>
    <title>Videos del Huerto</title>
    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            grid-gap: 20px;
        }
        .video-item {
            position: relative;
        }
        .video-caption {
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Listado de Videos del Huerto</h1>
    <div class="video-grid">
        {% for video_file in video_files %}
        <div class="video-item">
            <a href="{{ url_for('stream_video', filename=video_file) }}">
                <video width="320" height="240" controls>
                    <source src="{{ url_for('stream_video', filename=video_file) }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </a>
            <div class="video-caption">
                {{ video_file }}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
